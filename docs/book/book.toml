[book]
title = "OMNIX: The Distributed Consensus Programming Language"
authors = ["OMNIX Language Team"]
language = "en"
multilingual = false
src = "src"

[rust]
edition = "2021"

[output.html]
default-theme = "navy"
preferred-dark-theme = "navy"
curly-quotes = true
mathjax-support = true
copy-fonts = true
additional-css = ["theme/extra.css"]

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.print]
enable = true

[preprocessor.links]

[preprocessor.index]